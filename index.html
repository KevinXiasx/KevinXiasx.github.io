<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        SHOWTIME
    </title>
    <style type="text/css">
        #div_id{
            font-family: fantasy;
            font-size: 40px;
        }
        .div_class{
            width: 100%;
            height: 300px;
        }
        #buttonid{
            height: 200px;
            width: 30%;
            font-size: 50px;
        }
    </style>
</head>
<body background="FFFF00">
    <div class="div_class" id="div_id">
        <p><h1 id="h1_id" align="center" > 祝大家七夕快乐</h1></p>
    </div>
    <div class="div_button">
        <p align="center"><input type="button" id="buttonid" align="center" value="点我"/></p>
    </div>
<script type="text/javascript">
    function buttonclick()
    {
        document.getElementById('buttonid').value = "不用谢 !"
        var newp = document.createElement('p')
        newp.innerHTML = "<h1 align=\'center\'>分手快乐的那种快乐 </h1>"
        document.getElementById('div_id').appendChild(newp);
    }
    document.getElementById('buttonid').onclick = buttonclick;
</script>
</body>
</html>
